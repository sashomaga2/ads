<div class="row span6">
    <form style="padding: 10px" [ngFormModel]="adForm" (ngSubmit)="_insertAd(adForm)">
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 form-control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTitle" placeholder="title" ngControl="title">
            </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error' : hasError() }" >
            <label for="inputText" class="col-sm-2 form-control-label">Text</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputText" placeholder="Text" ngControl="text">
                <em *ngIf="text.hasError('required') && submitAttempt">Required</em>
                <em *ngIf="text.hasError('minlength') && submitAttempt">Must be at least 8 characters</em>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPrice" class="col-sm-2 form-control-label">Price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPrice" placeholder="Price" ngControl="price">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-secondary">Add</button>
            </div>
        </div>
    </form>
</div>
