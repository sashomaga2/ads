<div class="container">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
            </div>
            <div style="padding-top:30px" class="panel-body" >
                <form class="form-horizontal" role="form" (ngSubmit)="login()">
                    <div style="" class="input-group" [ngClass]="{'has-error' : submitAttempt && !(validateEmail() && user.email.length) }">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" [(ngModel)]="user.email"  placeholder="email" >
                    </div>
                    <em *ngIf="submitAttempt && !user.email.length">Required</em>
                    <em *ngIf="submitAttempt && user.email.length && !validateEmail()">Must be valid email address</em>
                    <div style="margin-top: 25px" class="input-group" [ngClass]="{'has-error' : submitAttempt && !user.password.length }">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="password">
                    </div>
                    <em *ngIf="submitAttempt && !user.password.length">Required</em>
                    <div class="input-group" style="margin-top: 25px">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                        </div>
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <button type="submit" class="btn btn-success"><i class="icon-hand-right"></i> Login</button>
                            <a href="#" class="btn btn-primary">Login with Facebook</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                Don't have an account!
                                <a [routerLink]="['/register']">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
